<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Calculator with Js and Tailwind CSS</title>
  </head>
  <body>
    <div
      class="grid grid-cols-1 gap-10 justify-items-center content-center items-center h-screen"
    >
      <div class="">
        <h1 class="text-3xl text-center font-bold">
          Simple Calculator with Js and Tailwind CSS
        </h1>
      </div>
      <div class="grid grid-cols-1 gap-4 bg-slate-100 p-10 rounded-lg">
        <div class="flex flex-start flex-col">
          <label class="text-1xl mb-2 font-bold text-gray-700">
            Enter First Number
          </label>
          <input
            type="text"
            id="firstNumber"
            class="bg-white border-2 border-slate-300 p-2 rounded-lg focus:outline-none focus:bg-white focus:border-purple-500"
            placeholder="e.g 10"
          />
          <label class="text-1xl mt-5 mb-2 font-bold text-gray-700">
            Enter Second Number
          </label>
          <input
            type="text"
            id="secondNumber"
            class="bg-white border-2 border-slate-300 p-2 rounded-lg focus:outline-none focus:bg-white focus:border-purple-500"
            placeholder="e.g 25"
          />
        </div>
        <div class="">
          <button class="bg-blue-500 text-white p-2 rounded-md" onclick="add()">
            Add
          </button>
          <button class="bg-blue-500 text-white p-2 rounded-md" onclick="sub()">
            Sub
          </button>
          <button class="bg-blue-500 text-white p-2 rounded-md" onclick="mul()">
            Mul
          </button>
          <button class="bg-blue-500 text-white p-2 rounded-md" onclick="div()">
            Div
          </button>
          <button class="bg-blue-500 text-white p-2 rounded-md" onclick="mod()">
            Mod
          </button>
          <button class="bg-blue-500 text-white p-2 rounded-md" onclick="clr()">
            Clear
          </button>
        </div>
        <div class="">
          <h1 class="text-2xl text-center font-bold text-gray-700 inline-block">
            Result: <span id="result"></span>
          </h1>
        </div>
      </div>
      <footer class="text-center text-gray-500 bottom-0 absolute">
        <p>
          Made with ❤️ by
          <a href="https://github.com/sauravhathi">Saurav Hathi</a>
        </p>
      </footer>
    </div>
  </body>
  <script>
    function getValues() {
      let firstValue = parseInt(document.getElementById("firstNumber").value);
      let secondValue = parseInt(document.getElementById("secondNumber").value);

      console.log("Simple Calculator with Js and Tailwind CSS");

      if (firstValue && secondValue) {
        return [firstValue, secondValue];
      } else {
        alert("Please Enter Valid Values");
      }
    }

    function add() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue + secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function sub() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue - secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function mul() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue * secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function div() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue / secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function mod() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue % secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function clr() {
      document.getElementById("firstNumber").value = "";
      document.getElementById("secondNumber").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</html>
